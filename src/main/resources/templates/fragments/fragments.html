<header class="header" th:fragment="header">
    <div class="container">
        <div class="nav">
            <div class="nav-left">
                <a th:href="@{/}" class="logo">capyEats</a>
                <div class="auth-buttons">
                    <a class="btn btn-text" th:href="@{/login}">Log in</a>
                    <a class="btn btn-text" th:href="@{/signup}">Sign up</a>
                    <a class="btn btn-primary" th:href="@{/signup-kitchen}">Sign up kitchen</a>
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="footer" th:fragment="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-brand">
                <div class="logo">capyEats</div>
                <p class="footer-text">Food delivery from ghost kitchens</p>
            </div>
            <div class="footer-links">
                <div class="footer-column">
                    <h4>Company</h4>
                    <a th:href="@{/about}">About</a>
                    <a th:href="@{/careers}">Careers</a>
                    <a th:href="@{/press}">Press</a>
                </div>
                <div class="footer-column">
                    <h4>For Kitchens</h4>
                    <a th:href="@{/partner}">Partner</a>
                    <a th:href="@{/resources}">Resources</a>
                    <a th:href="@{/support}">Support</a>
                </div>
                <div class="footer-column">
                    <h4>Legal</h4>
                    <a th:href="@{/privacy}">Privacy</a>
                    <a th:href="@{/terms}">Terms</a>
                    <a th:href="@{/cookies}">Cookies</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 capyEats. All rights reserved.</p>
        </div>
    </div>
</footer>

<aside class="profile-sidebar" th:fragment="profile-sidebar">
    <div class="profile-avatar-card">
        <div class="profile-avatar">
            <img th:src="@{${user.profilePicture}}" height="100" width="100" alt="Profile">
        </div>
        <h2 class="profile-name" th:text="${user.fullName != null ? user.fullName : 'Full Name'}"></h2>
        <p class="profile-username" th:text="${user.email}"></p>
    </div>

    <nav class="profile-nav">
        <a th:href="@{/profile}" class="nav-item" th:classappend="${activePage == 'profile'} ? ' active'">Personal Info</a>
        <a th:href="@{/profile/addresses}" class="nav-item" th:classappend="${activePage == 'addresses'} ? ' active'">Addresses</a>
        <a th:href="@{/profile/payments}" class="nav-item" th:classappend="${activePage == 'payments'} ? ' active'">Payment</a>
        <a th:href="@{/profile/orders}" class="nav-item" th:classappend="${activePage == 'orders'} ? ' active'">Orders</a>
        <a th:href="@{/profile/settings}" class="nav-item" th:classappend="${activePage == 'settings'} ? ' active'">Settings</a>
    </nav>

    <button class="logout-btn" onclick="if(confirm('Are you sure you want to logout?')) window.location.href='/logout';">
        <span>Logout</span>
    </button>
</aside>
