<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - capyEats</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="nav">
            <div class="nav-left">
                <a href="/" class="logo">capyEats</a>
            </div>
        </div>
    </div>
</header>

<main class="login-main">
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Log in to your capyEats account</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Enter your username"
                            required
                    >
                    <!-- Added validation warning message -->
                    <p class="validation-warning" id="username-warning">Username validation message</p>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                    >
                    <!-- Added validation warning message -->
                    <p class="validation-warning" id="password-warning">Password validation message</p>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Log in</button>
            </form>

            <div class="login-divider">
                <span>Don't have an account?</span>
            </div>

            <a href="/signup" class="btn btn-secondary btn-full">Sign up</a>
        </div>
    </div>
</main>
</body>
</html>
